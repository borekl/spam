  <TITLE>Development, not for use</TITLE>

<BODY>

<h1>Patch Panel Map Tool</h1>
<p>THIS PAGE IS IN DEVELOPMENT!!! USE AT YOUR OWN RISK.<BR>
Works best in Firefox 3.5, Safari 4, Opera 9 or Chrome 3.0 or newer.
Original version <a href="https://l1nets02/spam/spam.cgi?form=ppmap">here</a>.</p>

<div class="form">

  <div class="inline">
    <div>site</div>
    <div>
      <select id="site" name="site">
      <option value="vin">vin</option>
      <option value="rcn">rcn</option>
      <option value="brr">brr</option>
      </select>
    </div>
  </div>

  <div class="inline">
    <div>outlet</div>
    <div>
      <input id="search" type="text" name="search"  size="16" maxlength="16" />
    </div>
  </div>

  <div class="inline">
    <input id="submit" type="submit" name="submit" value="Submit" />
    <input id="reset" type="reset" name="reset" value="Reset" />
  </div>

  <p class="fnote">
  You can use
  <a href="regexp-qref.html" onclick="return !window.open(this.href,'','');">regular expressions</a>
  for selecting outlet.
  </p>
</div>

<div class="msgdisp">
  <span id="count" class="count"></span>
  <span id="coords" class="coords"></span>
  <span id="label" class="label"></span>
</div>

<div id="status" class="status">
<p><img src="spinner.gif">
Loading data from server</P>
</div>

<div class="canvcont">
<canvas id="ppmap" width="1024" height="532"></canvas>
</div>

</BODY>
